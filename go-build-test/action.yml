name: 'go-build-test'
description: 'Go build and test custom github action'
inputs:
  GO_VERSION:
    required: true
  FLIPPCIRCLECIPULLER_REPO_TOKEN:
    required: true
  BUF_BUILD_USER:
    description: buf CI user stored as secret
    required: false
  BUF_BUILD_API_TOKEN:
    description: buf API token stored as secret
    required: false
  BUF_REPO_NAME:
    description: name of the buf repo to be built
    required: false

runs:
  using: 'composite'
  steps:
    - name: Setup private modules access
      shell: bash
      run: git config --global url."https://${{ inputs.FLIPPCIRCLECIPULLER_REPO_TOKEN }}:x-oauth-basic@github.com/wishabi".insteadOf "https://github.com/wishabi"
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ inputs.GO_VERSION }}
        check-latest: true
        cache: true
    - uses: bufbuild/buf-setup-action@v1
      if: "${{ inputs.BUF_BUILD_API_TOKEN != '' }}"
      with:
        buf_user: ${{ inputs.BUF_BUILD_USER }}
        buf_api_token: ${{ inputs.BUF_BUILD_API_TOKEN }}
    - name: Generate protobuf code
      shell: bash
      if: "${{ inputs.BUF_REPO_NAME != '' }}"
      run: buf generate ${{ inputs.BUF_REPO_NAME }}
    - name: Restore vendor modules from cache
      id: vendor-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: vendor-cache-${{ hashFiles('go.mod','go.sum') }}
        restore-keys: vendor-cache-${{ hashFiles('go.mod','go.sum') }}
    - name: Install dependencies for build and test
      shell: bash
      if: steps.vendor-cache.outputs.cache-hit != 'true'
      run: go mod vendor
    - name: Validate package and install dependencies
      shell: bash
      run: go mod tidy
    - name: Run tests
      shell: bash
      run: go test ./... -coverprofile=coverage.out -json -timeout 30s > test-report.out
    - name: Upload test report
      uses: actions/upload-artifact@v3
      with:
        name: "${{ github.sha }}-test-report.out"
        path: "./test-report.out"
        retention-days: 1
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: "${{ github.sha }}-coverage.out"
        path: "./coverage.out"
        retention-days: 1
    - name: Save workspace (for deploy jobs)
      uses: actions/cache@v3
      with:
        path: ./*
        key: workspace-cache-${{ github.run_id }}
